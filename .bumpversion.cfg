[bumpversion]
current_version = 1.2.0.post0
commit = True
tag = True
tag_name = {new_version}
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	(\.(?P<prekind>a|alpha|b|beta|d|dev|rc)
	(?P<pre>\d+)  # pre-release version num
	)?
	(\.(?P<postkind>post)(?P<post>\d+))?  # post-release
serialize =
	{major}.{minor}.{patch}.{prekind}{pre}.{postkind}{post}
	{major}.{minor}.{patch}.{prekind}{pre}
	{major}.{minor}.{patch}.{postkind}{post}
	{major}.{minor}.{patch}

[bumpversion:part:prekind]
optional_value = _
values =
	_
	dev
	d
	alpha
	a
	beta
	b
	rc

[bumpversion:part:postkind]
optional_value = _
values =
	_
	post

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/compile_dcm2bids_config.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"
